<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery 12.1</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <form class="form">
    <div class="image-input">
      <input type="text" name="image" id="search-img" placeholder="Search images...">
      <button type="submit" data-search>Search</button>
    </div>
  </form>

  <div class="gallery"></div>
  <div class="backdrop">
    <span class="loader"></span>
  </div>

  <button type="button" class="load-btn hidden" data-action="load-more">Load more</button>
    <script type="module" src="./main.js" defer></script>
</body>
</html>
